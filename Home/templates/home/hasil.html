{% extends 'base.html' %}



{% block pageTitle %}
    {{pageTitle}}
{% endblock pageTitle %}
    

{% block contents %}
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Hasil Testing</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Hasil</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
            <div class="card card-default color-pelette-box">
                <div class="card-header">
                    <h3 class="card-title">
                        Hasil
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3>{{hasil}}</h3>
                                <p>Hasil</p>
                                </div>
                                <div class="icon">
                                <i class="ion ion-person"></i>
                                </div>
                                <a href="{% url 'home:form' %}" class="small-box-footer">New Test <i class="fas fa-arrow-circle-right"></i></a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        
    </div>
  </section>
{% endblock contents %}
